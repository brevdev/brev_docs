<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Brev.Dev docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="icon" href="./static/pancake.png" />
    <link rel="stylesheet" href="static/vue.css" />

    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css"
    /> -->
    <link rel="stylesheet" href="static/brev_light.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Brev Docs",
        repo: "",
        coverpage: false,
        loadNavbar: true,
        themeColor: "#6ca7b2",
        search: ["/"],
        relativePath: true,
        // loadSidebar: true,
        // subMaxLevel: 3,
        // themeable: {
        //   readyTransition: true, // default
        //   responsiveTables: true, // default
        // },
      };
    </script>
    <script src="arrive.min.js"></script>
    <script>
      document.arrive(".app-name-link", function () {
        console.log(this);
        // let header = document.getElementsByClassName("app-name-link");
        let version = document.createElement("sub");
        version.append("alpha");
        version.style.fontSize = "0.675rem";
        version.style.marginLeft = "8px";
        setTimeout(() => {
          this.append(version);
        }, 300);
      });
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.20.0/components/prism-python.min.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script> -->
  </body>
</html>
